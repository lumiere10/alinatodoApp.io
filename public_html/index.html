<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
    <link href="images/icon.png" rel="icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container" ng-controller="toDoListCtrl" ng-app="toDoList">

        <ul id="tasks" ng-repeat="task in taskList">
          <li>
            <span class="task" ng-class="{completed : task.completed, important : task.important}">{{task.task}}</span>
            <span class="actions">
              <input type="checkbox" ng-model="task.important" ng-change="save()" /> Important
              <input type="checkbox" ng-model="task.completed" ng-change="save()" /> Completed
            </span>
          </li>
        </ul>
        
        <form id="add" ng-submit="addTask()">
          <p>
            <form id="todo-form">
   
            <input type="text" ng-model="newTaskTitle" placeholder="title" required="required" maxlength="255" minlength="0"><!-- <button>+</button>-->
          <input type="text"  placeholder="Descrtipion" ng-model="newTaskDescription"  maxlength="255">
             <button class="btn" ng-click="save()">Save</button>
          </p>
        </form>
        
        <p>
          <button class="btn" ng-click="removeCompleted()">Remove completed tasks</button>
        </p>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
