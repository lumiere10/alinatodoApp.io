<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div id="container" ng-controller="toDoAppCtrl" ng-app="toDoApp">
       
        
        <form id="add" class="addTask" ng-submit="addTask()" >
          <p>
   
            <input type="text" name="tetle" ng-model="newTaskTitle" placeholder="title" required="required" maxlength="255" minlength="0"><!-- <button>+</button>-->
          <input type="text"  name="desc" placeholder="Descrtipion" ng-model="newTaskDescription"  maxlength="255">
             <button class="btn save" ng-click="save()">Save</button>
          </p>
        </form>
        <ul id="tasks" ng-repeat="taskList in taskList">
          <li>
            <div class="task title" ng-bind="taskList.title">{{taskList.title}}</div>
            <div class="task desc" ng-bind="taskList.desc">{{taskList.desc}}</div>
                  
          </li>
        </ul>
        <p>
          <button class="btn remove" ng-click="removeCompleted()">Remove completed tasks</button>
          <button class="btn remove" ng-click="remove()">Remove all tasks</button>
        </p>
    </div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
